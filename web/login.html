<!DOCTYPE html>
<html lang="pt-br">
 
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>

  </head>
  
  <body class="text-center">
    
      <div class="mx-auto" style="width: 300px; margin-top: 100px;">
    <form action="ControleLogin" method="post" class="form-signin">
      
      <img class="mb-4" src="imgs/logo.png" alt="" width="72" height="72">
            
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>

      <label for="inputEmail" class="sr-only">Login</label>
      <input type="text" name="txtLogin" id="inputText" class="form-control" placeholder="Seu login" required autofocus>
      
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" name="txtSenha" id="inputPassword" class="form-control" placeholder="Sua senha" required>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
            </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

    </form>
      </div>
  </body>
</html>
